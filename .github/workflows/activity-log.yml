name: Update Activity Log

on:
  schedule:
    # 每天 02:00 與 14:00 (UTC) 觸發；台灣時間為 UTC+8 -> 10:00 與 22:00
    - cron: "0 2,14 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Activity Section
        uses: TheDanniCraft/activity-log@v1
        with:
          token: ${{ secrets.TOKEN }}
          readme_path: README.md
          start_marker: "<!-- ACTIVITY-LOG:START -->"
          end_marker: "<!-- ACTIVITY-LOG:END -->"

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: auto-update activity log"
            git push
          else
            echo "No changes."
          fi
